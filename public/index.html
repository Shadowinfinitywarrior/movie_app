<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  
  <!-- Include Axios from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <!-- Include Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Include Bootstrap for Styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- Include Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app" class="container">
    <header class="text-center my-4">
      <img src="logo.png" alt="Movie App Logo" id="logo" class="img-fluid" style="max-height: 80px;">
      <h1>Movie App</h1>
    </header>

    <main>
      <!-- Movie Selection and Player -->
      <section id="movie-section" class="mb-5">
        <div id="movie-selection" class="mb-3">
          <label for="movie-dropdown" class="form-label">Select a Movie:</label>
          <div class="d-flex">
            <select id="movie-dropdown" class="form-control me-2">
              <option value="" disabled selected>Select a movie</option>
            </select>
            <button id="play-movie" class="btn btn-primary" disabled>Play Movie</button>
          </div>
        </div>
        <div id="video-container" class="text-center">
          <video id="movie-player" controls style="width: 100%; max-height: 480px; background-color: #000;"></video>
        </div>
      </section>

      <!-- Screen Sharing Section -->
      <section id="screen-sharing-container" class="mb-5">
        <h2>Screen Sharing</h2>
        <div class="text-center">
          <button id="screen-share-button" class="btn btn-primary">Start Screen Share</button>
          <button id="stop-screen-share" class="btn btn-danger" style="display: none;">Stop Screen Share</button>
        </div>
        <div class="mt-3" style="background: grey; text-align: center;">
          <video id="screen-share-video" autoplay playsinline muted style="width: 100%; max-height: 480px;"></video>
        </div>
      </section>

      <!-- Chat Section -->
      <section id="chat-section" class="mb-5">
        <h2>Text Chat</h2>
        <div id="messages" class="chat-messages border rounded p-3 mb-3" style="height: 200px; overflow-y: scroll; background-color: #f8f9fa;"></div>
        <div class="chat-input d-flex">
          <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message...">
          <button id="send-message" class="btn btn-success"><i class="fas fa-paper-plane"></i> Send</button>
          <button id="clear-chat" class="btn btn-danger ms-2"><i class="fas fa-trash"></i> Clear Chat</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Include Socket.io -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <!-- Include Custom Scripts -->
  <script src="js/main.js"></script>
</body>
</html>
