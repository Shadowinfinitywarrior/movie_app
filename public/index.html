<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Include Axios from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</head>
<body>
  <div id="app">
    <header>
      <img src="logo.png" alt="Movie App Logo" id="logo">
      <h1>Movie App</h1>
    </header>
    <main>
      <!-- Movie Selection and Player -->
      <div id="movie-selection">
        <label for="movie-dropdown">Select a Movie:</label>
        <select id="movie-dropdown"></select>
        <button id="play-movie">Play Movie</button>
      </div>

      <div id="video-container">
        <video id="movie-player" controls></video>
      </div>

      

      <!-- Chat Section -->
      <div id="chat">
        <h2>Text Chat</h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-message">Send</button>
        <button id="clear-chat">Clear Chat</button>
      </div>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
